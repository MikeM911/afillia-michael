<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox - Afillia</title>
    <link rel="stylesheet" href="style-inbox.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="vertical-sidebar">
        <img src="assets/logo2.png" alt="Afillia Logo" class="sidebar-logo">
        <div class="vsb-icons">
            <div class="vsb-center-icons">
                <img src="assets/dashboard.svg" alt="Dashboard" class="vsb-icon">
                <img src="assets/extension.svg" alt="Extensions" class="vsb-icon">
                <img src="assets/settings.svg" alt="Settings" class="vsb-icon">
            </div>
            <div class="vsb-bottom-icons">
                <img src="assets/notification.svg" alt="Notifications" class="vsb-icon">
                <img src="assets/help.svg" alt="Help" class="vsb-icon">
                <img src="assets/profile.png" alt="Profile" class="vsb-profile">
            </div>
        </div>
    </div>
    <div class="app-icons-bar">
        <img src="assets/slack.png" alt="Slack" class="app-icon">
        <img src="assets/calendar.png" alt="Calendar" class="app-icon">
        <img src="assets/gmail.png" alt="Gmail" class="app-icon">
        <img src="assets/discord.png" alt="Discord" class="app-icon">
        <!-- Add more icons as needed -->
    </div>
    <div class="header">
        <img src="assets/icons-gmail/menu.svg" class="hamburger-menu" alt="Menu">
        <img src="assets/icons-gmail/gmail-logo.png" alt="Gmail Logo" class="gmail-logo">
        <div class="search">
            <input type="text" placeholder="Search mail">
            <img src="assets/icons-gmail/search.svg" class="search-icon-inside" alt="Search">
        </div>
        <img src="assets/profile.png" alt="Profile" class="profile-img">
    </div>
    <div class="inbox-container">
        <nav class="sidebar">
            <button class="compose-btn">
                <img src="assets/icons-gmail/compose.svg" alt="Compose" class="compose-icon">
                Compose
            </button>
            <ul>
                <li class="active"><img src="assets/icons-gmail/inbox.svg" class="sidebar-icon" alt="Inbox"> Inbox</li>
                <li><img src="assets/icons-gmail/star.svg" class="sidebar-icon" alt="Starred"> Starred</li>
                <li><img src="assets/icons-gmail/sent.svg" class="sidebar-icon" alt="Sent"> Sent</li>
                <li><img src="assets/icons-gmail/Drafts.svg" class="sidebar-icon" alt="Drafts"> Drafts</li>
                <li><img src="assets/icons-gmail/Spam.svg" class="sidebar-icon" alt="Spam"> Spam</li>
                <li><img src="assets/icons-gmail/trash.svg" class="sidebar-icon" alt="Trash"> Trash</li>
            </ul>
        </nav>
        <main class="main">
            <div class="email-list">
                <div class="email-list-header">Primary</div>
                <div id="emails"></div>
            </div>
        </main>
    </div>
    <script src="inbox.js"></script>
</body>
</html>
